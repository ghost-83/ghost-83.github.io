<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16 урок</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
	
	<div class="container">
  		<div class="row">
			<div class="col">
				<button class="btn btn-danger" data-toggle="modal" data-target="#my-modal">Удалить файл</button>
			</div>
		</div>
	</div>

	<div class="modal" id="my-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Удаление файла</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p>Вы действительно хотите удалить файл?</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Нет</button>
	        <button type="button" class="btn btn-primary">Да</button>
	      </div>
	    </div>
	  </div>
	</div>

	<script type="text/javascript" src="js/jQuery_v1.12.4.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
