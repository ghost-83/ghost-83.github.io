<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Site2.7</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="header text-center">
                    <span>Получите видео-инструкцию</span>
                    <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-1">
                <iframe width="100%" height="309" src="https://www.youtube.com/embed/Rke_Z1-nvUM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="col-lg-4 col-12">
                <div class="form-group">
                    <form action="#">
                        <p>Получить инструкцию</p>
                        <input type="text" class="form-control" placeholder="Ваше имя.">
                        <input type="text" class="form-control" placeholder="Ваш email.">
                        <button class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h4 class="text-uppercase text-center col-h4">Почему нужно сделать это сейчас?</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-3 col-md-6">
                <div class="img-box text-center">
                    <img src="media/icon/01.png" alt="1 преимущество">
                    <p>Первое преимущество</p>
                </div>
            </div>
            <div class="col-12 col-lg-3 col-md-6">
                <div class="img-box text-center ">
                    <img src="media/icon/02.png" alt="2 преимущество">
                    <p>Второе преимущество</p>
                </div>
            </div>
            <div class="col-12 col-lg-3 col-md-6">
                <div class="img-box text-center">
                    <img src="media/icon/03.png" alt="3 преимущество">
                    <p>Третие преимущество</p>
                </div>
            </div>
            <div class="col-12 col-lg-3 col-md-6">
                <div class="img-box text-center ">
                    <img src="media/icon/04.png" alt="4 преимущество">
                    <p>Четвертое преимущество</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-primary btn-lg button-centr">Получить инструкцию</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h4 class="text-uppercase text-center col-h4">Наши клиенты</h4>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-lg-3 col-md-6 foto-img"><img src="media/image/01.jpg" alt="1 фото"></div>
            <div class="col-lg-3 col-md-6 foto-img"><img src="media/image/02.jpg" alt="2 фото"></div>
            <div class="col-lg-3 col-md-6 foto-img"><img src="media/image/03.jpg" alt="3 фото"></div>
            <div class="col-lg-3 col-md-6 foto-img"><img src="media/image/04.jpg" alt="4 фото"></div>
            <div class="col-lg-3 col-md-6 foto-img"><img src="media/image/05.jpg" alt="5 фото"></div>
            <div class="col-lg-3 col-md-6 foto-img"><img src="media/image/06.jpg" alt="6 фото"></div>
            <div class="col-lg-3 col-md-6 foto-img"><img src="media/image/07.jpg" alt="7 фото"></div>
            <div class="col-lg-3 col-md-6 foto-img"><img src="media/image/08.jpg" alt="8 фото"></div>
        </div>       

    </div>
</body>
</html>
