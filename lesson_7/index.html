<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Site2.7</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cektion-top">
        <h1><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
    </div>

    <div class="video-form">
        <div class="video">
            <iframe width="550" height="309" src="https://www.youtube.com/embed/8KIh_eyy2Lo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="form">
            <p>Введите свой email</p>
            <form action="#">
                <input type="text" placeholder="Ваше имя.">
                <input type="text" placeholder="Ваш email.">
                <button class="form-button">Получить инструкцию</button>
            </form>
        </div>
    </div>

    <div class="cektion-cent">
        <h2>Почему нужно сделать это сейчас?</h2>
        <div class="feature">
            <div class="col">
                <img src="media/icon/01.png" alt="Первое преимущество">
                <p>Первое преимущество</p>
            </div>
            <div class="col">
                <img src="media/icon/02.png" alt="Второе преимущество">
                <p>Второе преимущество</p>
            </div>
            <div class="col">
                <img src="media/icon/03.png" alt="Третье преимущество">
                <p>Третье преимущество</p>
            </div>
            <div class="col">
                <img src="media/icon/04.png" alt="Четвертое преимущество">
                <p>Четвертое преимущество</p>
            </div>
        </div>
        <button class="form-button">Получить инструкцию</button>
    </div>

    <div class="cektor-mid">
        <h2>Наши клиенты</h2>
        <div class="img">
            <img src="media/image/01.jpg" alt="Фото 1">
            <img src="media/image/02.jpg" alt="Фото 2">
            <img src="media/image/03.jpg" alt="Фото 3">
            <img src="media/image/04.jpg" alt="Фото 4">
        </div>
        <div class="img">        
            <img src="media/image/05.jpg" alt="Фото 5">
            <img src="media/image/06.jpg" alt="Фото 6">
            <img src="media/image/07.jpg" alt="Фото 7">
            <img src="media/image/08.jpg" alt="Фото 8">
        </div>
    </div>
</body>
</html>
